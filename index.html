<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <!-- product section -->
    <section class="product-container">
        <!-- left side -->
        <div class="img-card">
            <img src="img/image-1.png" alt="" id="featured-image">
            <!-- small img -->
            <div class="small-Card">
                <img src="img/image-1.png" alt="" class="small-Img">
                <img src="img/small-img-2.png" alt="" class="small-Img">
                <img src="img/small-img-3.png" alt="" class="small-Img">
                <img src="img/image-1.png" alt="" class="small-Img">
            </div>
        </div>
        <!-- Right side -->
        <div class="product-info">
            <p style="color: gray">Vendor's Name</p>
             
              <h3>Women's Jacket</h3>
               <hr>
                <div class="percent">
                  <h5 style="color: blue;
                   font-weight: bold;
                   ">Price: $140</h5>
                  <h6 style="color: red; margin-left: 10px;">35% OFF</h6>
                </div>
            
            <h4><del>$170</del></h4
             <p></p>
             <hr>

            <div class="clr-container">
                 <p>Choose Color :</p>
                 <div class="color-lable"></div>
            </div>

            <div class="sizes">
                <p>Size:</p>
                <select name="Size" id="size" class="size-option">
                </select>
            </div>
            <hr>
            <div class="quantity">
                   <div class="add_flex1">
                     <span id="decrement">-</span>
                        <label id="quantity">1</label>
                       <span id="increment">+</span>
                    </div>

                <button><i style="margin-right: 8px;"  class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
                <div id="cart-message" class="cart-message"></div>  
            </div>
            <hr>
            <div class="description">
                <p>Description of the Product</p>
            </div>  
             
            </div>
        </div>
    </section>

    <!-- script tags -->
    <script src="./script.js"></script>
</body>
</html>
